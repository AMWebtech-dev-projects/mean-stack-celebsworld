<div class="card">
    <div class="card-body">
        <div class="row justify-content-between">
            <div class="col">
                <h2 class="text-primary"><b>Artist</b></h2>
            </div>
            <div class="col d-flex justify-content-end">
                <a [routerLink]="['/artists/add-artist']" class="btn btn-primary">Add Artist</a>
            </div>
            <!-- <hr /> -->
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="carc" style="min-height:550px">
            <div class="text-left table-responsive pr-5p pl-5p">
                <hr>
                <table class="mt-20 table table-bordered table-hover table-striped" [dtOptions]="dtOptions" datatable
                    [dtTrigger]="dtTrigger">
                    <thead>
                        <tr class="text-white text-nowrap bg-dark">
                            <th class="text-white bg-dark" style="width: 50px;">S.No.</th>
                            <th class="text-white bg-dark">Image</th>
                            <th class="text-white bg-dark">Name</th>
                            <th class="text-white bg-dark">Profession</th>
                            <th class="text-white bg-dark">Amount</th>
                            <th class="text-white bg-dark">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let artist of artistList; let i=index">
                            <th>{{i+1}}</th>
                            <th><img src="{{artist.artistImage}}" width="75px" height="75px"></th>
                            <th>{{artist.name | titlecase}}</th>
                            <th>{{artist.profession | titlecase}}</th>
                            <th>Rs. {{artist.artistPrice | number}}</th>

                            <th>
                                <div class="btn-group">
                                    <button (click)="editArtist(artist._id)" type="button"
                                        class="tn btn-sm btn-outline-primary mr-1"><i class="fa fa-pencil"></i></button>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        (click)="showActionModal(artist)"><i class="fa fa-trash-o"></i></button>
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <!-- <pre [innerHtml]="artistList | json"></pre> -->
            </div>
        </div>
    </div>
</div>

<div bsModal #deleteArtistModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: 'static',  keyboard: false}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-white"><i class="fa fa-trash"></i> Delete Category</h4>
                <button type="button" class="close text-white" (click)="closeModel()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Are you sure want to delete this Category?</h4>
                <p>
                    <b>Category Name:</b> {{newArtist?.name}}<br />
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModel()">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteArist()">Delete</button>
            </div>
        </div>
    </div>
</div>
