<div class="app-body" style="padding-top: 150px !important;">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto p-1">
          <div class="card p-3 position-relative">
            <div class="d-flex custom-border">
              <span class="secondary-bg"></span>
              <span class="primary-bg"></span>
              <span class="secondary-bg"></span>
              <span class="primary-bg"></span>
            </div>
            <div class="card-body">
              <h1 id="forgotTitle">Forgot Password</h1>
              <p class="">Enter the email address associated with your account to reset your password.</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
                </div>
                <input type="email" [(ngModel)]="userData.email" class="form-control" placeholder="Email address"
                  id="forgotEmail">
              </div>
              <h6 class="text-danger">{{errorMessage}}</h6>
              <h6 class="">{{successMessage}}</h6>
              <div class="row">
                <div class="col">
                  <button type="button" [disabled]="userData.email == ''" (click)="forgotPassword()"
                    class="btn btn-primary px-4">Continue
                    <span> <i loadingMessage="" *ngIf="loading" class="fa fa-refresh fa-spin ml-2"
                        aria-hidden="true"></i></span>
                  </button>
                  <button type="button" routerLink="/login" class="btn btn-secondary px-4 m-2">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
