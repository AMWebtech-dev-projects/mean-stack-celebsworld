<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4 mb-0 login-section position-relative">
              <div class="d-flex custom-border">
                <span class="secondary-bg"></span>
                <span class="primary-bg"></span>
                <span class="secondary-bg"></span>
                <span class="primary-bg"></span>
              </div>
              <div class="card-body">
                <h1>Login</h1>
                <app-alert></app-alert>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="email" [(ngModel)]="loginInfo.email" class="form-control" placeholder="Email" required
                    id="email" (ngModelChange)="loginValidation(loginInfo.email)">
                  <p class="alert alert-danger validation-font-size  text-left" role="alert" *ngIf="!validEmail">
                    Your email address is invalid. Please enter a valid address.
                  </p>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="loginInfo.password" class="form-control" placeholder="Password"
                    required id="password">

                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <button (click)="doSignin()" [ngStyle]="{'font-weight': 'bold'}"
                      [disabled]="loginInfo.email == '' || loginInfo.password == ''" type="button"
                      class="btn btn-primary px-4">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-secondary py-5 signup-section">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <button type="button" class="btn btn-primary mt-3" [routerLink]="['/signup']">Register
                    Now!</button>
                  <br>
                  <button type="button" class="btn btn-primary mt-3" [routerLink]="['/forgotpassword']">Forgot
                    password?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
