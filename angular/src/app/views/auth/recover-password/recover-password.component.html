<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4 mb-0 login-section position-relative">
              <div class="d-flex custom-border">
                <span class="secondary-bg"></span>
                <span class="primary-bg"></span>
                <span class="secondary-bg"></span>
                <span class="primary-bg"></span>
              </div>
              <h1 id="forgotTitle text-left"><span class="pl-4">Recover Your Password </span></h1>
              <div class="card-title text-center">
                <div class="text-center">
                  <div class="text-center p-1" *ngIf="expiredLinkErrorMsg">
                    <p class="alert alert-danger text-left" role="alert"
                      style="font-family: initial; line-height: 20px;">
                      {{expiredLinkErrorMsg}}
                    </p>
                  </div>
                </div>
                <div class="card-body " *ngIf="!expiredLinkErrorMsg">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                    <input [type]="passwordEncrypt.newPass" maxlength="15" id="newPass" [(ngModel)]="userData.password"
                      class="form-control" placeholder="Enter new password"
                      (ngModelChange)="checkStrongPassword(userData.password)" (keypress)="AvoidSpace($event)">
                    <div class="input-group-prepend cursor-pointer"
                      (click)="changeTextToPassword(passwordEncrypt.newPass, 'newPass')">
                      <span class="input-group-text">
                        <i class="fa fa-eye"></i>
                      </span>
                    </div>
                    <p class="alert alert-danger text-left" role="alert" *ngIf="!validPassword">
                      Your password should be minimum 8 characters with 1 number and 1 upper case and 1 special
                      character.
                    </p>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                    <input [type]="passwordEncrypt.confPass" maxlength="15" id="confPass"
                      [(ngModel)]="userData.confirmPassword" class="form-control" placeholder="Enter confirm password"
                      (keypress)="AvoidSpace($event)">
                    <div class="input-group-prepend cursor-pointer"
                      (click)="changeTextToPassword(passwordEncrypt.confPass, 'confPass')">
                      <span class="input-group-text">
                        <i class="fa fa-eye"></i>
                      </span>
                    </div>
                    <p class="alert alert-danger text-left" role="alert"
                      *ngIf="((userData.password != '' && userData.confirmPassword != '') && (userData.password != userData.confirmPassword)) ? errorMessage : ''">
                      {{errorMessage}}
                    </p>
                  </div>
                  <div class="row ml-0 mr-0 flex-nowrap gray-border pt-3">
                    <button type="button" routerLink="/login"
                      class="btn btn-default px-4 mr-2 btn-square btn-gray">Cancel</button>
                    <button type="button" (click)="recoverPassword()"
                      class="btn btn-primary px-4 mr-2 btn-square">Continue
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
